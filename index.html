<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="overall-results" class="hide">
      <h2>Overall Results</h2>
      <p id="overall-scores"></p>
    </div>
    <div id="initial-state">
      <p>Click the button below to get started. Good luck!</p>
      <button id="start-btn">Start Game</button>
    </div>
    <div id="game-state" class="hide">
      <div class="game-btns">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
      </div>
      <div id="results"></div>
      <div id="new-quit-btns">
        <button id="quit-btn">Quit</button>
        <button id="new-btn" class="hide">New Game</button>
      </div>
    </div>
  </body>
</html>
