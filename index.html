<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background-color: rgb(218, 227, 255);
        text-align: center;
      }
      button {
        background-color: rgba(192, 255, 190, 0.685);
        border: 2px solid black;
        padding: 0.5em 1em;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
      }
      .hide {
        display: none;
      }
    </style>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="initial-state">
      <p>Click the button below to get started. Good luck!</p>
      <button id="start-btn">Start Game</button>
    </div>
    <div id="game-state" class="hide">
      <div id="game-btns">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
      </div>
      <div id="results"></div>
      <div id="new-quit-btns">
        <button id="quit-btn">Quit</button>
        <button id="new-btn" class="hide">New Game</button>
      </div>
    </div>
    <div id="overall-results" class="hide">
      <h2>Overall Results</h2>
      <p id="overall-scores"></p>
    </div>
  </body>
</html>
